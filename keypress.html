<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Inspector</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 550px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .hint {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      animation: pop 0.3s ease;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.15);
    }

    td {
      background: rgba(255, 255, 255, 0.08);
    }

    .history {
      margin-top: 20px;
      text-align: left;
    }

    .history h3 {
      margin-bottom: 8px;
      font-size: 16px;
      opacity: 0.85;
    }

    .history-box {
      max-height: 120px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .key-chip {
      display: inline-block;
      margin: 4px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.95);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="insert">
    <div class="hint">⌨️ Press any key and watch the magic</div>
  </div>

  <script>
    const place = document.getElementById("insert");

    const keyHistory = [];

    document.addEventListener("keydown", function (e) {
      const keyName = e.key === " " ? "Space" : e.key;

      keyHistory.push(keyName);

      place.innerHTML = `
        <div class="hint">Key Pressed</div>

        <table>
          <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
          </tr>
          <tr>
            <td>${keyName}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>
        </table>

        <div class="history">
          <h3> Key History</h3>
          <div class="history-box">
            ${keyHistory.map(k => `<span class="key-chip">${k}</span>`).join("")}
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
